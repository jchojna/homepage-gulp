<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quotes Collection</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" type="text/css" href="css/main.css">
  
</head>
<body>
  <!-- PAGE OVERLAY -->
  <div class="page-overlay page-overlay--js page-overlay--onload"></div>

  <section class="container">
    <!-- MAIN HEADER -->
    <header class="header header--centered">

      <!-- HEADER -->
      <div class="header__container header__container--centered">
        <h1 class="header__heading">Quotes</h1>
        <p class="header__description header__description--js">This website contains many useful quotations. Everyday a new quote!</p>
      </div> <!-- END OF HEADER -->
      <nav class="nav">

        <div class="nav__grid-container nav__grid-container--js">
          <!-- GRID MENU -->
          <ul class="nav__grid-list nav__grid-list--js">
            <li class="nav__item nav__grid-item">
              <a href="index.html" class="nav__link nav__grid-link nav__grid-link--menu nav__link--js">start</a>
            </li>
            <li class="nav__item nav__grid-item nav__grid-item--contact">
              <a href="contact.html" class="nav__link nav__grid-link nav__grid-link--contact nav__link--js">contact</a>
            </li>
          </ul> <!-- END OF GRID MENU -->
        </div>

        <div class="buttons buttons--js">
          <!-- BURGER BUTTON -->
          <!-- <button class="button button--burger button__burger--js">
            <img src="assets/svg/burger-button-upper.svg" class="button__burger-upper button__burger-upper--js" alt="burger upper part">
            <img src="assets/svg/burger-button-bottom.svg" class="button__burger-bottom button__burger-bottom--js" alt="burger bottom part">
          </button> --> <!-- END OF BURGER BUTTON -->

          <button class="button button--burger button__burger--js">
            <svg class="button__burger-svg">
              <use xlink:href="assets/svg/buttons-sprite-map.svg#svg-burger"/>
            </svg>
          </button>

          <!-- RANDOM BUTTON -->
          <a href="#" class="button button--random button--hidden button__random--js">
            <svg class="random__svg">
              <use xlink:href="assets/svg/buttons-sprite-map.svg#svg-dice"/>
            </svg>
          </a> <!-- END OF RANDOM BUTTON -->
        </div>
      </nav>
    </header> <!-- END OF MAIN HEADER -->

    <main class="random">
      <!-- MAIN RANDOM BUTTON -->
      <a href="#" class="random__button random__button--js">
        <svg class="random__svg">
          <use xlink:href="assets/svg/buttons-sprite-map.svg#svg-dice"/>
        </svg>
      </a>
    </main>

    <!-- FOOTER -->
    <footer class="footer footer--grid">
      <h2 class="footer__heading visuallyhidden">Copyrights</h2>
      <p class="footer__copyright">
        Copyright &copy; 2019, Jakub Chojna. All rights reserved. Photography by Jakub Chojna
      </p>
    </footer> <!-- END OF FOOTER -->
  </section>

  <script src="js/main.js"></script>
</body>
</html>
